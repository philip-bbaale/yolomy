<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <div class="container-fluid">
<!--home-->
      <div class="row background_image">
        <div class="col-md-12 navigation ">
          <a href="#"><img class="logo" src="images/logo/logo.png" alt="logo"></a>
          <section class="background_links">
            <ol>
              <li><a href="#">Home</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#"><img src="images/logo/shop.png" alt="shoping cart"></a></li>
            </ol>
          </section>
        </div>
        <div class="col-md-12 d_flex"><br>
          <p class="display-4">Our clothing , your confort</p><br><br>
          <h5>We understand that you need to look good and feel great <br>
            It all starts with what you are wearing.
          </h5>
        </div>
        <div class="col-md-12">
          <center><img src="images/mouse_click.png" alt="dropdown arrow"></center>
        </div>
      </div>
      <!--product select-->
      <div class="row">
        <div class="col-md-12 product_selection">
          <section class="product_sex">
            <!-- Material inline 1 -->
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="materialInline1">
              <label class="form-check-label" for="materialInline1">MEN</label>
            </div>

            <!-- Material inline 2 -->
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="materialInline2">
                <label class="form-check-label" for="materialInline2">WOMEN</label>
            </div>

            <!-- Material inline 3 -->
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="materialInline3">
                <label class="form-check-label" for="materialInline3">CHILDREN</label>
            </div>
          </section>
          <section class="product_sex_all">
            <button type="button" name="button" class="all_products">SEE ALL PRODUCTS</button>
          </section>
        </div>
      </div>

      <div class="container">
<!--Men-->
        <div class="row">
          <div class="col-md-12">
            <div class="men_head">
              <p>MEN</p>
            </div>
          </div>
        </div>
        <div class="row men_show">
          <div class="col-md-3 show_details">
            <section class="show_details_top">
              <span class="show_top">SIZE</span>
            </section>
            <section class="show_details_center">
              <img class="show_picture" src="images/products/tshirt.png">
            </section>
            <section class="show_details_bottom">
              <span class="show_name">T-SHIRT</span><span class="show_price">$5,00</span>
            </section>
          </div>
          <div class="col-md-3 show_details">
            <section class="show_details_top">
              <span class="show_top">SIZE</span>
            </section>
            <section class="show_details_center">
              <img class="show_picture" src="images/products/pants.png">
            </section>
            <section class="show_details_bottom">
              <span class="show_name">PANTS FORCLAZ</span><span class="show_price">$30,00</span>
            </section>
          </div>
          <div class="col-md-3 show_details">
            <section class="show_details_top">
              <span class="show_top">SIZE</span>
            </section>
            <section class="show_details_center">
              <img class="show_picture" src="images/products/backpack.png">
            </section>
            <section class="show_details_bottom">
              <span class="show_name">BACKPACK</span><span class="show_price">$60,00</span>
            </section>
          </div>
        </div>
<!--WOMEN-->
        <div class="row">
          <div class="col-md-12">
            <div class="women_head">
              <p>WOMEN</p>
            </div>
          </div>
        </div>
        <div class="row women_show">
          <div class="col-md-3 show_details">
            <section class="show_details_top">
              <span class="show_top">SIZE</span>
            </section>
            <section class="show_details_center">
              <img class="show_picture" src="images/products/giacket.png">
            </section>
            <section class="show_details_bottom">
              <span class="show_name">GIACKET</span><span class="show_price">$60,00</span>
            </section>
          </div>
          <div class="col-md-3 show_details">
            <section class="show_details_top">
              <span class="show_top">SIZE</span>
            </section>
            <section class="show_details_center">
              <img class="show_picture" src="images/products/trekkingshoes.png">
            </section>
            <section class="show_details_bottom">
              <span class="show_name">TREKKING SHOES</span><span class="show_price">$80,00</span>
            </section>
          </div>
          <div class="col-md-3 show_details">
            <section class="show_details_top">
              <span class="show_top">SIZE</span>
            </section>
            <section class="show_details_center">
              <img class="show_picture" src="images/products/tshirt_ladies.png">
            </section>
            <section class="show_details_bottom">
              <span class="show_name">T-SHIRT</span><span class="show_price">$20,00</span>
            </section>
          </div>
        </div>
      </div>
<!--aboutus-->
      <div class="row">
        <div class="col-md-12 about_us">
          
        </div>
      </div>
    </div>
  </body>
</html>
